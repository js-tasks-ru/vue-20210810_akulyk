<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/src/assets/styles/index.css"/>
  <title>MarkedList</title>
  <style>
    [v-cloak] {
      display: none;
    }

    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>
<div id="app" v-cloak class="container">
  <div class="input-group mb-3 mt-3">
    <input type="text" :value="term" @input="debouncedSearch" class="form-control"/>
  </div>
  <ul class="list-group">
    <li v-for="email in list" :key="email.value" class="list-group-item" :class="{'marked' : email.marked}">
      {{ email.value }}
    </li>
  </ul>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
